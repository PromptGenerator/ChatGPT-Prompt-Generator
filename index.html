<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Prompt Generator</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <h1>AI Prompt Generator</h1>
      <p class="subtitle">Simplify your creative process with tailored prompts</p>
    </header>
    
    <form id="prompt-form">
      <div class="form-group">
        <label for="task-type">I need</label>
        <textarea id="task-type" placeholder="Write whatever you need..."></textarea>
      </div>
      
      <div class="form-group">
        <label for="product">Product</label>
        <select id="product">
          <option value="OfficeRnD Hybrid">OfficeRnD Hybrid</option>
          <option value="OfficeRnD Flex">OfficeRnD Flex</option>
        </select>
        <div class="checkbox-group">
          <input type="checkbox" id="exclude-product-info">
          <label for="exclude-product-info">Exclude Product Information</label>
        </div>
      </div>
      
      <div class="form-group">
        <label for="audience">Audience</label>
        <select id="audience">
          <option value="">Select Audience</option>
          <option value="IT">IT</option>
          <option value="Operations">Operations</option>
          <option value="Real Estate">Real Estate</option>
          <option value="HR">HR</option>
          <option value="Coworking Operators">Coworking Operators</option>
          <option value="Community Managers">Community Managers</option>
          <option value="Landlords">Landlords</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="main-task-info">Main Task Information</label>
        <textarea id="main-task-info" placeholder="Add main task information..."></textarea>
      </div>
      
      <div class="form-group">
        <label for="limitations">Limitations/Exclusions</label>
        <textarea id="limitations" placeholder="Specify any language or concepts to avoid"></textarea>
      </div>
      
      <div class="form-group">
        <label for="length">Desired Length</label>
        <select id="length">
          <option value="Brief">Brief</option>
          <option value="Detailed">Detailed</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="style-format">Style and Format</label>
        <textarea id="style-format" placeholder="Specify format, e.g., bullet points"></textarea>
      </div>
      
      <button type="button" id="generate-prompt">Generate Prompt</button>
    </form>
    
    <section id="output">
      <h2>Generated Prompt</h2>
      <div id="generated-prompt"></div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
